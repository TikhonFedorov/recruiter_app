{% extends "base.html" %}

{% block content %}
    <div class="headline">
        <h1>Генератор вакансий</h1>
        <p>Создавайте профессиональные описания вакансий с помощью ИИ.</p>
        <p>{{ vacancy if vacancy else 'Пример: Требуется специалист по HR с опытом работы от 3 лет.' }}</p>
    </div>
{% endblock %}

{% block sidebar %}
    <form method="POST" action="{{ url_for('vacancy_generator.vacancy_generator') }}">
        <label>Должность:</label>
        <input type="text" name="position" required>
        <label>Опыт работы (лет):</label>
        <input type="number" name="experience" required>
        <button type="submit">Генерировать</button>
    </form>
{% endblock %}
